<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>葵果前台门户首页</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/qiantai.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="login-shild">

    <div id="container" class="clearfix">
      <div class="single_login clearfix">
        <div class="login_tab">
          <h4><a href="./qiantai-index.html" class="glyphicon glyphicon-home"></a>登录</h4>
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade active in" id="login_ing" aria-labelledby="home-tab">
              <div class="input-group login_input_group">
                <span class="input-group-addon glyphicon glyphicon-cog"></span>
                <input type="text" class="form-control" placeholder="邮箱或用户名">
              </div>
              </br>
              <div class="input-group login_input_group">
                <span class="input-group-addon glyphicon glyphicon-link"></span>
                <input type="text" class="form-control" placeholder="密码">
              </div>
              </br>
              <div class="input-group login_input_group identifying_code">
                <span class="input-group-addon glyphicon glyphicon-flash"></span>
                <input type="text" class="form-control" placeholder="验证码">
              </div>
            </div>
            <div>
              <p class="forget_code"><a>&nbsp;</a><a href="./qiantai-register.html">没有账号？立即注册</a></p>
              <button class="btn btn-lg btn-block" type="submit">登录</button>
              <p class="link_agreement"></p>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/flag.js"></script>
    <script>
      window.onload = function (){
        var a = $(window).height() -70;
        $(".white-shild").css("min-height",a);
      }
     $("#header_nav > li").ScrollNav({
        scrollObj:"#header_nav > .scrollObj", //滑动的对象
        speed:"fast" //速度
      });
    </script>
  </body>
</html>
