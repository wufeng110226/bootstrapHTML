          <div id="houtai-mypass">
            <div class="info-shell">
              <h3>修改密码</h3>
            </div>
            <form action="" class="jsForm">
              <ul class="houtai-form">
                <li>
                  <label>旧密码：</label>
                  <span><input name="omm" type="text" class="form-control trim-input" required data-msg-required="请输入旧密码"></span>
                  <span for="omm" class="error"></span>
                </li>
                <li>
                  <label>新密码：</label>
                  <span><input name="nmm" id="newpassword" type="text" class="form-control trim-input" placeholder="新密码" required data-msg-required="不能为空"></span>
                  <span for="nmm" class="error"></span>
                </li>
                <li>
                  <label>确认新密码：</label>
                  <span><input name="qrmm" type="text" class="form-control trim-input" placeholder="确认新密码" required equalTo="#newpassword" data-msg-required="不能为空"></span><span for="qrmm" class="error"></span>
                </li>
              </ul>
              <div class="tj-button">
                <button type="submit" class="btn btn-default btn-lg a-custom-btn">确认保存</button>
              </div>
            </form>
